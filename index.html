<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Brazzl</title>

</head>
<body>

    <h1>BRAZZL</h1>
    <p>Willkommen zum Banditen Brazzl.</p>

    <p>
        <button onclick="document.getElementById('NewFormName').style.display = 'block'">Neuen Termin hinzufügen</button></p>
    
    <!-- EINGABEFELD -->
    <form action="/server.php" target="_self" method="post" id="NewFormName" style="display: none" autocomplete="on">
        <fieldset>
            <legend>Folgende Daten werden benötigt:</legend>
            Veranstaltung:<br/>
            <input type="text" name="VAname" placeholder="Plenum"/ autofocus required><br />
            Ort:<br/>
            <input type="text" name="VAort" placeholder="Proberaum" required/><br />
            Datum:<br/>
            <input type="date" name="VAdatum"/ required><br />
            Uhrzeit:<br/>
            <input type="time" name="VAuhrzeit"/ required><br />
            Mod:<br/>
            <input type="text" name="VAmod" placeholder="Britney" required/><br />
            Sonstiges:<br/>
            <textarea name="VAsonstiges" />
            </textarea><br/>
            <br>
            <br>
            <input type="submit" value="Termin erstellen" onclick="document.getElementById('NewFormName').style.display = 'none'" > <input type="reset" value="Eingegebene Daten zurücksetzen">
        </fieldset>
     </form>
    <p> Hallo </p>

     <script src="script.js"></script> 
</body>
